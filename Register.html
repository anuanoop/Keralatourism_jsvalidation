    <body style="background-image:url('./images/log.jpg');background-repeat:no-repeat" >

        
    
        <section class="pt-5 pb-5">
            
            <div class="container" >
                <div class="container">
                    <form id="form" action="login.html">
                        <h1>Registration</h1>
                        <div class="input-control">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text" onkeyup="validate_name()">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" onkeyup="validate_emailid()">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="mob">Mobile <a href="#" data-toggle="tooltip" title="eg: 123-456-7890 or 123.456.7890">?</a></label>
                            <input id="mob" name="mob" type="text" onkeyup="validate_mob()">
                            <div class="error"></div>
                        </div>


                        <div class="input-control" id="passwordInput">
                            <label for="password">Password <a href="#" data-toggle="tooltip" title="Password must be  8 character.MUST contain at least one uppercase letter. MUST contain at least one lowercase letter. MUST contain at least one number">?</a> </label>

                            <input id="password"name="password" minlength="8" maxlength="8" type="password" onkeyup="validate_password()">
                            <div class="error"></div>
                        </div>

                        

                        <div id="passwordStrength">
                            <span id="poor"></span>
                            <span id="weak"></span>
                            <span id="strong"></span>
                          </div>
                       <div id="passwordInfo"></div>

                        <div class="input-control">
                            <label for="password2">Re-type Password</label>
                            <input id="password2"name="password2" type="password" onkeyup="validate_password2()">
                            <div class="error"></div>
                        </div>

                        
                        <!-- <div id="passwordInput">
                            <input type="password">
                            <span id="showHide">SHOW</span>
                        </div> -->
                        
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
